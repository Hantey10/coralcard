<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>

<body class="body">
  <div class="wrapper">
    <div class="container">
      <div class="pic-container">
        <div class="eye">
          <img src="images/icon-view.svg" />
        </div>
        <!-- <img class="picture" src="./images/image-equilibrium.jpg" alt=""> -->
      </div>

      <h1 class="equi">Equilibrium #3429</h1>

      <p class="explanation">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="eth">
        <p class="val"><img class="eth-img" src="./images/icon-ethereum.svg" alt="EthereumIcon">0.041 ETH</p>
        <p class="day"><img class="day-img" src="./images/icon-clock.svg" alt="clock">3 days left</p>
      </div>

      <div class="avadiff">
        <img class="ava" src="./images/image-avatar.png" alt="avat">
        <p class="create">Creation of <b class="jul"> Jules Wyvern</b></p>


      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Hanteyb</a>.
      </div>
    </div>
  </div>

</body>

</html>
